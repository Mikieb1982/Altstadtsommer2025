<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Los Checker">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altstadtsommer 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color-start: #781d7e;
            --background-color-end: #d71969;
            --app-background-color: rgba(44, 0, 43, 0.5);
            --input-background-color: rgba(0, 0, 0, 0.2);
            --text-color: #ffffff;
            --text-color-secondary: rgba(255, 255, 255, 0.85); /* Increased contrast for WCAG AA */
            --primary-color: #f58220;
            --primary-hover-color: #f79c4a;
            --button-text-color: #000000; /* Increased contrast for WCAG AA */
            --win-color: #f58220;
            --loss-color: #ff4d4d;
            --border-color: rgba(255, 255, 255, 0.3);
            --font-family: 'Inter', sans-serif;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--background-color-start), var(--background-color-end));
            color: var(--text-color);
            display: grid;
            place-items: center;
            padding: 1rem;
            font-size: 18px;
            line-height: 1.6;
        }

        #root {
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        .app-container {
            background-color: var(--app-background-color);
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .lang-toggle {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            background: none;
            border: none;
            font-family: var(--font-family);
            font-weight: 700;
            color: var(--text-color-secondary);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0.5rem;
            border-radius: 8px;
            transition: color 0.2s ease-in-out, background-color 0.2s ease-in-out;
            z-index: 10;
        }

        .lang-toggle:hover,
        .lang-toggle:focus {
            color: var(--primary-color);
            background-color: rgba(245, 130, 32, 0.1);
            outline: none;
        }

        .logo-header {
            margin-bottom: 1rem;
            font-weight: 900;
            text-transform: uppercase;
        }

        .logo-main {
            display: block;
            font-size: 2rem;
            color: var(--primary-color);
            letter-spacing: 1px;
            line-height: 1;
        }

        .logo-sub {
            display: block;
            font-size: 3rem;
            color: var(--text-color);
            letter-spacing: -2px;
            line-height: 1;
        }

        .title {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 400;
            color: var(--text-color-secondary);
        }

        .label {
            /* The placeholder and prominent input make it redundant, but keep for screen readers */
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            font-size: 1.5rem;
            text-align: center;
            background-color: var(--input-background-color);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-family: var(--font-family);
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        /* hide number input arrows */
        .input-field::-webkit-outer-spin-button,
        .input-field::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        .input-field[type=number] {
          -moz-appearance: textfield;
        }

        .input-field:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(245, 130, 32, 0.4);
            outline: none;
        }

        .button {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--button-text-color);
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, opacity 0.2s ease-in-out;
        }

        .button:hover,
        .button:focus {
            background-color: var(--primary-hover-color);
            outline: none;
        }

        .button:disabled {
            background-color: var(--primary-color);
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 250px;
        }

        .result-icon {
            font-size: 80px;
            line-height: 1;
        }

        .result-icon.win {
            color: var(--win-color);
        }

        .result-icon.loss {
            color: var(--loss-color);
        }

        .result-text {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 1.5rem;
        }

        .prize-card {
            background-color: var(--input-background-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            width: 100%;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .prize-header {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-color-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .prize-description {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1.2;
        }

        .prize-sponsor {
            font-size: 0.9rem;
            color: var(--text-color-secondary);
        }


        /* For smaller devices */
        @media (max-width: 600px) {
            body {
                font-size: 16px;
            }
            .app-container {
                padding: 2rem 1.5rem;
            }
            .logo-main {
                font-size: 1.8rem;
            }
            .logo-sub {
                font-size: 2.5rem;
            }
            .title {
                font-size: 1.2rem;
            }
            .result-text {
                font-size: 1.2rem;
            }
            .prize-description {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

        // --- LOCALIZATION ---
        const translations = {
            en: {
                title: "Raffle Checker",
                label: "Enter your number",
                checkButton: "Check Number",
                winMessage: "Congratulations! You have a winning number.",
                lossMessage: "Sorry, this is not a winning number.",
                checkAnotherButton: "Check Another",
                langToggle: "DEUTSCH",
                inputAriaLabel: "Lottery number input",

            de: {
                title: "Los Prüfer",
                label: "Geben Sie Ihre Nummer ein",
                checkButton: "Nummer prüfen",
                winMessage: "Herzlichen Glückwunsch! Sie haben eine Gewinnzahl.",
                lossMessage: "Leider ist dies keine Gewinnzahl.",
                checkAnotherButton: "Erneut prüfen",
                langToggle: "ENGLISH",
                inputAriaLabel: "Losenummern-Eingabe",
                prizeHeader: "Preis Nr.",
                sponsoredBy: "Gesponsert von",
            },
        };

        // --- APPLICATION STATE ---
        let state = {
            language: 'de',
            result: 'idle',
            inputValue: '',
            winningPrize: null,
        };

        function setState(newState) {
            state = { ...state, ...newState };
            render();
        }

        // --- UI COMPONENTS ---
        function App() {
            const t = translations[state.language];
            const showResult = state.result !== 'idle';

            return `
                <button class="lang-toggle" data-action="toggle-lang">${t.langToggle}</button>
                <div class="app-container">
                    <div class="logo-header">
                        <span class="logo-main">ALTSTADT</span>
                        <span class="logo-sub">SOMMER</span>
                    </div>
                    <h1 class="title">${t.title}</h1>
                    ${showResult ? ResultView() : FormView()}
                </div>
            `;
        }

        function FormView() {
            const t = translations[state.language];
            return `
                <label class="label" for="number-input">${t.label}</label>
                <input 
                    type="number"
                    id="number-input"
                    class="input-field"
                    value="${state.inputValue}"
                    placeholder="${t.label}"
                    aria-label="${t.inputAriaLabel}"
                    oninput="this.value=this.value.replace(/[^0-9]/g,'');"
                    data-action="input-change"
                />
                <button 
                    class="button" 
                    data-action="check-number"
                    ${!state.inputValue ? 'disabled' : ''}
                >
                    ${t.checkButton}
                </button>
            `;
        }

        function ResultView() {
            const t = translations[state.language];
            const isWin = state.result === 'win';
            const message = isWin ? t.winMessage : t.lossMessage;
            const icon = isWin ? '🏆' : '✗';
            const iconClass = isWin ? 'win' : 'loss';

            let prizeDetails = '';
            if (isWin && state.winningPrize) {
                prizeDetails = `
                    <div class="prize-card">
                        <h3 class="prize-header">${t.prizeHeader} ${state.winningPrize.nr}</h3>
                        <p class="prize-description">${state.winningPrize.prize}</p>
                        <p class="prize-sponsor">${t.sponsoredBy}: ${state.winningPrize.sponsor}</p>
                    </div>
                `;
            }

            return `
                <div class="result-container" role="alert" aria-live="assertive">
                    <div class="result-icon ${iconClass}" aria-hidden="true">${icon}</div>
                    <p class="result-text">${message}</p>
                    ${prizeDetails}
                    <button class="button" data-action="check-another">${t.checkAnotherButton}</button>
                </div>
            `;
        }

        // --- RENDER & EVENT HANDLING ---
        const root = document.getElementById('root');

        function render() {
            if (root) {
                document.documentElement.lang = state.language; // Dynamically set page language for screen readers
                root.innerHTML = App();
                // After rendering, manage focus for better keyboard navigation
                if (state.result === 'idle') {
                    const input = root.querySelector('#number-input');
                    if (input) {
                        input.focus();
                    }
                } else {
                    const button = root.querySelector('[data-action="check-another"]');
                    if(button) {
                        button.focus();
                    }
                }
            }
        }

        function handleCheckNumber() {
            if (state.inputValue) {
                const num = parseInt(state.inputValue, 10);
                const prize = prizes[num];
                if (prize) {
                    setState({ result: 'win', winningPrize: prize });
                    // Trigger celebration effects
                    if (typeof confetti === 'function') {
                        confetti({
                            particleCount: 150,
                            spread: 90,
                            origin: { y: 0.6 }
                        });
                    }
                } else {
                    setState({ result: 'loss', winningPrize: null });
                }
            }
        }

        function handleAction(e) {
            const target = e.target;
            const action = target.dataset.action;

            switch (action) {
                case 'toggle-lang':
                    setState({ language: state.language === 'en' ? 'de' : 'en' });
                    break;
                case 'check-number':
                    handleCheckNumber();
                    break;
                case 'check-another':
                    setState({ result: 'idle', inputValue: '', winningPrize: null });
                    break;
                case 'input-change':
                    if (e.target instanceof HTMLInputElement) {
                        state.inputValue = e.target.value;
                        const button = root.querySelector('[data-action="check-number"]');
                        if (button) {
                            button.disabled = !state.inputValue;
                        }
                    }
                    break;
            }
        }

        function handleKeydown(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                if (state.result !== 'idle') {
                    setState({ result: 'idle', inputValue: '', winningPrize: null });
                }
                else if (document.activeElement?.id === 'number-input' && state.inputValue) {
                    handleCheckNumber();
                }
            }
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            if (root) {
                root.addEventListener('click', handleAction);
                root.addEventListener('input', handleAction);
                document.addEventListener('keydown', handleKeydown);
                render();
            }
        });
